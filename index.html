<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }

    button {
        width: 200px;
        height: 30px;
    }
    </style>
</head>
<body>
    <audio id='no-reese' src='media/no-reese.mp3' type='audio/mp3'></audio>
    <audio id='no-blue' src='media/no-reese.m4a' type='audio/m4a'></audio>

    <button onclick='makeSound("no-reese")' id='no-reese-btn' >No Reese</button>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
    var socket = io();
    function makeSound (msg) {
        socket.emit('chat message', msg);
        return false;
    }

    socket.on('chat message', function(msg){
        $('#' + msg)[0].play();
    });
    </script>
</body>
</html>
