<!doctype html>
<html>
<head>
    <title>Dog Trainer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }

    button {
        width: 200px;
        height: 30px;
    }
    </style>
</head>
<body>

    <div class='container'>
        <!-- Reese -->
        <audio id='no-reese-1'  src='media/no-reese-1.mp3' type='audio/mp3'></audio>
        <audio id='no-reese-2'  src='media/no-reese-2.mp3' type='audio/mp3'></audio>

        <!-- Blue -->
        <audio id='no-blue-1'   src='media/no-blue-1.mp3' type='audio/mp3'></audio>
        <audio id='no-blue-2'   src='media/no-blue-2.mp3' type='audio/mp3'></audio>
        <audio id='no-blue-3'   src='media/no-blue-3.mp3' type='audio/mp3'></audio>

        <!-- Other -->
        <audio id='good-dogs'   src='media/good-dogs.mp3' type='audio/mp3'></audio>
        <audio id='no-pee'      src='media/no-pee.mp3' type='audio/mp3'></audio>
        <audio id='its-okay'    src='media/its-okay.mp3' type='audio/mp3'></audio>

        <!-- Sounds -->
        <audio id='guinea-pig'    src='http://soundbible.com/mp3/guinea-pig-daniel_simon.mp3' type='audio/mp3'></audio>
        <audio id='foghorn'    src='http://soundbible.com/mp3/foghorn-daniel_simon.mp3' type='audio/mp3'></audio>
        <audio id='gun'    src='http://soundbible.com/mp3/40_smith_wesson_single-mike-koenig.mp3' type='audio/mp3'></audio>
        <audio id='ping'    src='http://soundbible.com/mp3/glass_ping-Go445-1207030150.mp3' type='audio/mp3'></audio>

        <h3>Reese</h3>
        <button class='btn btn-default' onclick='makeSound("no-reese-1")' >No Reese 1</button>
        <button class='btn btn-default' onclick='makeSound("no-reese-2")' >No Reese 2</button>

        <h3>Blue</h3>
        <button class='btn btn-default disabled' onclick='makeSound("no-blue-1")' >No Blue 1</button>
        <button class='btn btn-default disabled' onclick='makeSound("no-blue-2")' >No Blue 2</button>

        <h3>Other</h3>
        <button class='btn btn-default' onclick='makeSound("its-okay")' >It's Okay</button>
        <button class='btn btn-default' onclick='makeSound("no-pee")' >No Pee</button>
        <button class='btn btn-default' onclick='makeSound("good-dogs")' >Good Dogs</button>

        <h3>Sounds></h3>
        <button class='btn btn-default' onclick='makeSound("guinea-pig")' >Guinea Pig</button>
        <button class='btn btn-default' onclick='makeSound("foghorn")' >Fog Horn</button>
        <button class='btn btn-default' onclick='makeSound("gun")' >Gun</button>
        <button class='btn btn-default' onclick='makeSound("ping")' >Ping</button>

        <div class='container'>


            <script src="socket.io/socket.io.js"></script>
            <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

            <script>
            var socket = io();
            function makeSound (msg) {
                socket.emit('chat message', msg);
                return false;
            }

            socket.on('chat message', function(msg){
                $('#' + msg)[0].play();
            });
            </script>
        </body>
        </html>
